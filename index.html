<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War!</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>WAR!</h1>
        <h3>High card wins</h3>
        <h3>first player to run out of cards or does not have enough to wage war loses</h3>
        <button class="new-game">New Game</button>
    </header>   
    <main> 
        <div class="row">
            <div class="column">
                <h2>player 1</h2>
                <div class="row">
                    <div class="column">
                        <div class="player1-cards">Cards left</div>
                        <div class="column player-cards"></div>
                        <div class="p1-manipulate"></div>
                        <div class="column">
                            <button class="p1-taunt">intimidate</button>
                            <button class="p1-demoralize">demoralize</button>
                            <button class="p1-patronize">patronize</button>
                        </div>
                    </div>
                    <div class="column player1-flip"></div>
                </div>
            </div>
            <div class="column buttons">
                <button class="flip">flip card</button>
                <button class="declare-war">Declare War!</button>
            </div>
            <div class="column">
                <h2>player 2</h2>
                <div class="row">
                    <div class="column player2-flip">
                    </div>
                    <div class="column">
                        <div class="player2-cards">Cards left</div>
                        <div class="column player-cards"></div>
                        <div class="p2-manipulate"></div>
                        <div class="column">
                            <button class="p2-taunt">intimidate</button>
                            <button class="p2-demoralize">demoralize</button>
                            <button class="p2-patronize">patronize</button>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    
</html>
