<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War!</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="table">
        <div class="left">
            <h2 class="player1">Player 1
                <div class="pile1">
                    <h3>cards remaining:</h3>
                    <h3 class="player1-cards"></h3>
                </div>
                <div class="pile2">
                    <div class="player1-flipped-card"></div>
                </div>
            </h2>
        </div>
        <div class="rules">
            <h1>WAR!</h1>
            <h2>Rules</h2>
            <p>High card wins</p>
            <p>Winner takes the loser's cards</p>
            <div class="buttons">
                <button class="new-game">New Game</button>
                <button class="flip">flip card</button>
                <button class="declare-war">Declare War!</button>
            </div>
        </div>
        <div class="right">
            <h2 class="player2">Player 2
                <div class="pile2">
                    <h3>cards remaining:</h3>
                    <h3 class="player2-cards"></h3>
                </div>
            </h2>
            <div class="pile1">
                <div class="player2-flipped-card"></div>
            </div>
        </div>
    </div>
</body>
</html>
