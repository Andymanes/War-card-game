<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War!</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <h1>WAR!</h1>
</head>
<body>
    <div class="rules">
        <h2>Rules</h2>
        <p>High card wins</p>
        <p>Winner takes the loser's cards</p>
    </div>
    <div class="new-game">
        <button>New Game</button>
    </div>
    <section class="left">
        <h2>Player 1</h2>
        <div class="pile1">
            <h3>cards remaining:</h3>
            <h3 class="player1-cards">26</h3>
        </div>
        <div class="pile2">
            <div class="player1-flipped-card"></div>
        </div>
    </section>

    <button class="flip">flip card</button>
    <button class="declare-war">Declare War!</button>

    <section class="right">
        <h2>Player 2</h2>
        <div class="pile2">
            <h3>cards remaining:</h3>
            <h3 class="player2-cards">26</h3>
        </div>
        <div class="pile1">
            <div class="player2-flipped-card"></div>
        </div>


    </section>
    

</body>
</html>
